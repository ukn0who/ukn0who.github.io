<li><strong>变量</strong>名使用<strong>小写</strong>字母</li>
<li><strong>常量</strong>全部使用<strong>大写</strong>字母</li>
<li>局部变量名尽量短, 外部变量名称较长</li>
</ol>
<blockquote>
<p>尽量不要使用下划线 “_” 开头的名字, 因为大多数库例程都是以下划线开头.<strong>内部名称</strong> 的有效长度至少为 <strong>31</strong> .<strong>外部名称</strong>ANSI仅保证前<strong>6</strong>个字符唯一</p>
