                        <h1 id="&#x6570;&#x636E;&#x5E93;&#x91CD;&#x5EFA;&#x7D22;&#x5F15;"><a href="#&#x6570;&#x636E;&#x5E93;&#x91CD;&#x5EFA;&#x7D22;&#x5F15;" class="headerlink" title="&#x6570;&#x636E;&#x5E93;&#x91CD;&#x5EFA;&#x7D22;&#x5F15;"></a>&#x6570;&#x636E;&#x5E93;&#x91CD;&#x5EFA;&#x7D22;&#x5F15;</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">--&#x91CD;&#x5EFA;&#x7D22;&#x5F15;</span><br><span class="line">DECLARE @DBCCString NVARCHAR(1000)</span><br><span class="line">DECLARE @TableName VARCHAR(150)</span><br><span class="line">declare @n int</span><br><span class="line">declare @cu int</span><br><span class="line">select @n= (select count(1) from  sysobjects WHERE xType=&apos;U&apos; and name not like &apos;tmp%&apos;)</span><br><span class="line">select @cu=1</span><br><span class="line">DECLARE Cur_Index CURSOR FOR</span><br><span class="line">SELECT Name AS TblName FROM sysobjects WHERE xType=&apos;U&apos;  and name not like &apos;tmp%&apos; ORDER BY TblName</span><br><span class="line">FOR READ ONLY</span><br><span class="line">OPEN Cur_Index</span><br><span class="line">FETCH NEXT FROM Cur_Index INTO @TableName</span><br><span class="line">WHILE @@FETCH_STATUS=0</span><br><span class="line">BEGIN</span><br><span class="line">  SET @DBCCString = &apos;DBCC DBREINDEX(@TblName,&apos;&apos;&apos;&apos;)WITH NO_INFOMSGS&apos;</span><br><span class="line">  EXEC SP_EXECUTESQL  @DBCCString,N&apos;@TblName VARCHAR(180)&apos;,@TableName</span><br><span class="line">  PRINT &apos;&#x7B2C;&apos; + CONVERT(varchar (12), @cu)+ &apos; /&#x5171; &apos; +CONVERT(varchar (12), @n) +  &apos;  &#x91CD;&#x5EFA;&#x8868;&#xFF1A; &apos; + @TableName +&apos; &#x7684;&#x7D22;&#x5F15;......OK!&apos;</span><br><span class="line">  FETCH NEXT FROM Cur_Index INTO @TableName</span><br><span class="line">  select @cu=@cu+1</span><br><span class="line">END</span><br><span class="line">CLOSE Cur_Index</span><br><span class="line">DEALLOCATE Cur_Index</span><br><span class="line">PRINT &apos;&#x64CD;&#x4F5C;&#x5B8C;&#x6210;&#xFF01;&apos;</span><br></pre></td></tr></table></figure>
